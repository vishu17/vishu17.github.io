<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShare Theater for Chrome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <img src="img/ss-theater-spot.png" alt="SlideShare Theater Spotlight" class="ss-theater-spot"/>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <img src="img/ss-theater-text-logo.png" alt="SlideShare Theater" class="ss-theater-logo"/>
        <h1 class="desc">Enter a distraction free content viewing experience on SlideShare</h1>

        <div class="cta-container">
          <a href="" class="button cta-large">Add to Chrome</a>
          <a href="" class="button cta-large cta-secondary">Watch Trailer<i class="play-icon"></i></a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <img src="img/ss-theater-screen.png" alt="SlideShare Theater Screen">
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <div class="footer">
          Made by <strong><a href="http://vishusingh.com/">Vishu</a></strong> in India
        </div>
      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
