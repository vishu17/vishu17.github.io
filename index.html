<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShare Theater for Chrome</title>
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/fgaccaeaghfdbdllmkckjgefbgkblnjb">
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">
      <div class="large-12 columns">
        <img src="img/ss-theater-spot.png" alt="SlideShare Theater Spotlight" class="ss-theater-spot"/>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <h1 class="ss-theater-title">SlideShare Theater</h1>
        <h2 class="desc">Enter a distraction free content viewing experience on SlideShare</h2>

        <div class="cta-container">
          <a onclick="chrome.webstore.install()" class="button cta-large" id="install-button">Add to Chrome</a>
          <a data-reveal-id="ss-theater-demo" class="button cta-large cta-secondary">Watch Trailer<i class="play-icon"></i></a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <img src="img/ss-theater-screen.png" alt="SlideShare Theater Screen">
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <div class="footer">
          Made by <a href="http://vishusingh.com/">Vishu</a> in India
        </div>
      </div>
    </div>

    <div id="ss-theater-demo" class="reveal-modal" data-reveal>
      <div class="flex-video widescreen vimeo">
        <iframe width="853" height="480" src="//www.youtube.com/embed/byEi4k7nEP8?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
      </div>
      <a class="close-reveal-modal">&#215;</a>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58478257-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
